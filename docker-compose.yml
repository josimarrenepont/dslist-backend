services:
  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 07111519
      POSTGRES_DB: dslist
    ports:
      - "5432:5432"
    networks:
      - dslist-network

  app:
    build: .
    image: dslist-app
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dslist
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 07111519
    depends_on:
      - db
    networks:
      - dslist-network

networks:
  dslist-network:
    driver: bridge
