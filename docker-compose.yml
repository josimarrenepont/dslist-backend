version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: jnrenepont/dslist:latest
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/dslist
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2801190225
    depends_on:
      - db
    networks:
      - dslist-network

  db:
    image: postgres:14
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2801190225
      POSTGRES_DB: dslist
    networks:
      - dslist-network

networks:
  dslist-network:
    driver: bridge
