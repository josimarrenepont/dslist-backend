services:
  db:
    image: postgres:14
    container_name: dslist-db
    environment:
      POSTGRES_DB: dslist
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 07111519
    ports:
      - "5432:5432"
    networks:
      - dslist-network

  api:
    image: jnrenepont/dslist:latest
    container_name: dslist-api
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://dslist-db:5432/dslist
      DB_USERNAME: postgres
      DB_PASSWORD: 07111519
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - dslist-network

networks:
  dslist-network:
    driver: bridge